<!DOCTYPE html>
<html ng-app = "Space">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Rares Website">
    <meta name="author" content="Rares Radut">

    <title>Space</title>

    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!--Angular Script-->
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController" id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

  <!-- Navigation -->
    <nav class="navbar navbar-custom navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="../index.html">
                    <i class="fa fa-play-circle"></i>   Home
                </a>
            </div>
<!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="../about.html">Get me out of here</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>  

    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">Space</h1>
                        <a href="#about" class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    Order Method: {{TrueOrder}}
    <select ng-model = "OrderMethod">
      <option value = "Default"> Default </option>
      <option value = "Name"> Alpha</option>
      <option value = "Type"> Type </option>
    </select>
    
    <input type="checkbox" ng-model = "HideProd"> Hide Producer
    
    <table class = "table">
      <thead>
        <tr>
          <th ng-hide = HideProd> Producer </th>
          <th> Weapon Name </th>
          <th> Type </th>
          <th> Damage </th>
          <th> Firing Modes </th>
          <th> Special</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "bas in base | orderBy:OrderMethod">
          <td ng-hide = HideProd>{{bas.Producer}}</td>
          <td>{{bas.Name}}</td>
          <td>{{bas.Type}}</td>
          <td>{{bas.Damage}}</td>
          <td>{{bas["Firing Modes"]}}</td>
          <td>{{bas.Special}}</td>
        </tr>
      </tbody>
    </table>

  <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Plugin JavaScript -->
    <script src="../js/jquery.easing.min.js"></script>  
  </body>

</html>
