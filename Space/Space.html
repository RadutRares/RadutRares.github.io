<!DOCTYPE html>
<html ng-app = "Space">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The Rares Website">
    <meta name="author" content="Rares Radut">

    <title>Space</title>

    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script data-require="angular.js@1.5.6" data-semver="1.5.6" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <!-- Bootstrap Core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/grayscale.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!--Angular Script-->
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainController">
    <h1>Spache: The Finel Fronter</h1>
    Order Method: {{TrueOrder}}
    <select ng-model = "OrderMethod">
      <option value = "Default"> Default </option>
      <option value = "Name"> Alpha</option>
      <option value = "Type"> Type </option>
    </select>
    
    <input type="checkbox" ng-model = "HideProd"> Hide Producer
    <!--<div>
      {{ base[0]}}
      {{ base[0].Race }}
      {{ 843 / 42 }}
    </div>-->
    <table>
      <thead>
        <tr>
          <th ng-hide = HideProd> Producer </th>
          <th> Weapon Name </th>
          <th> Type </th>
          <th> Damage </th>
          <th> Firing Modes </th>
          <th> Special</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat = "bas in base | orderBy:OrderMethod">
          <td ng-hide = HideProd>{{bas.Producer}}</td>
          <td>{{bas.Name}}</td>
          <td>{{bas.Type}}</td>
          <td>{{bas.Damage}}</td>
          <td>{{bas["Firing Modes"]}}</td>
          <td>{{bas.Special}}</td>
        </tr>
      </tbody>
    </table>
  </body>

</html>
